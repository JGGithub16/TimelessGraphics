<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/master.css">
    <meta charset="utf-8">
    <title>Graduation Countdown</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
      }
      h1 {
        text-align: center;
      }

      #toptext {
        background-color:blue;
      }

      #hero {
        align-items: center;
        background-color: red;
        display: flex;
        height: 500px;
        justify-content: center;
      }
      #countdown {
        display: inline-block;

      }
    </style>
  </head>
  <body>
    <h1 id="toptext">Freedom At Last!</h1>
    <div id="hero">
      <h1 id="countdown">Graduation</h1>
    </div>
    <div id="timelessLogo">
    <img src="./assets/TimelessLogoA.png"
    width: 20px;
    height:20px;
    alt="Timeless Logo">
    </div>
    <script type="text/javascript">
      let deadline = new Date('July 22, 2022 14:30:00');

      function setCountdown() {
        let now = new Date();


        let timeLeft = deadline.getTime() - now.getTime();

        let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        let hours = Math.floor(
          (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        let minutes = Math.floor(
          (timeLeft % (1000 * 60 * 60)) / (1000 * 60)
        );
        let seconds = Math.floor(
          (timeLeft % (1000 * 60)) / 1000
        );

        document.getElementById('countdown').innerHTML =
          days + ' days ' + hours + ' hours ' + minutes + ' minutes '
            + seconds + ' seconds ';
      }

      setInterval(setCountdown, 1000);
    </script>
  </body>
</html>
